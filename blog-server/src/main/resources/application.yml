server:
  port: 8080


spring:
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog_system?useSSL=true&useUnicode=true&characterEncoding=UTF8
    type: com.alibaba.druid.pool.DruidDataSource

mybatis:
  # 别名
  type-aliases-package: com.zheng.blogserver.beans
  # 指定mapper映射文件的位置
  mapper-locations: classpath:mapper/*